---
Description: "CF Template for Lambda Functions"

#Parameter Configuration Required to deploy Lambdas:
Parameters:
  S3Bucket:
    Type: String
    Default: "projectx-lambdas"
    
Resources:
  #IAM Role Required for Lambdas to function Properly
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      ManagedPolicyArns:     
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: PublishVersion
          PolicyDocument:
            Version: 2012-10-17
            Statement:
            - Effect: Allow
              Action: ['lambda:PublishVersion']
              Resource: '*'

  #Function: Lambda-A

  LambdaAFunction:
    Type: 'AWS::Lambda::Function'
    DependsOn: LambdaRole
    Properties:
      Description: Lambda A function 
      #FunctionName: lambdaA
      Code:
        S3Bucket:
          Ref: S3Bucket
        S3Key: lambdas/lambda-A.zip
        S3ObjectVersion: <lambda-A-s3-version>
      Handler: index.handler
      Runtime: nodejs14.x
      MemorySize: 128
      Timeout: 3
      Role:
        Fn::GetAtt: [LambdaRole, Arn]

  # Lambda B Function
  LambdaBFunction:
